{% extends "blogger/base.html" %}
{% load static %}
{% block content %}

<div style="display:flex;align-items:center;justify-content:center;">
    <div class="card col-lg-10 col-md-12 mt-n2 mx-6" style="padding-left:15px;padding-right:10px;">
        <div class="card rounded-6 h-100">
            <div class="bg-image hover-overlay ripple mx-3 shadow-4-strong rounded-6 mt-n3"
                data-mdb-ripple-init data-mdb-ripple-color="light">
            <img src="{{ quote.quote_pic.url }}" class="w-100">
    
            <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
    
            </div>
            <div class="card-body">    
            <p class="text-muted">
                {{ quote.content|safe }}
            </p>            
            <h5 style="font-style:italic; border-left:2px solid grey" class="card-title">{{ quote.author }}</h5>
            <p class="text-muted mt-1">{{ quote.year }}</p>
            </div>
        </div>
    
        </div>
        <!-- Columns -->   
    </div>
</div>
{% endblock content %}
