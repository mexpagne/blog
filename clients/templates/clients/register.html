{% extends 'blogger/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card w-50 pt-5">
    <form id="registrationForm" method = "POST" class="ml-9 align-content-center justify-content-center" enctype="multipart/form-data">
      <h1 class="fw-bold text-danger mt-2 mb-1">REGISTER&nbsp;<i class="fa fa-user-plus"></i></h1>
        <div class="form-outline mb-4 col-lg-8 col-md-8 col-sm-8">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- Submit button -->
          <button style="width: fit-content;" type="submit" class="btn btn-primary btn-rounded btn-block mb-4"><i class="fa fa-user-circle"></i>&nbsp;Sign up</button>
          <div class="text-center">
            <strong>
              <p>Already have an account?</p>
              <a class="btn btn-secondary btn-rounded" href="{% url 'login' %}"><i class="fa fa-user"></i>&nbsp;Login</a>
            </strong>
          </div>

          <!-- Register buttons -->
          <div class="text-center">
            <p>or sign up with:</p>
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-google"></i>
            </button>

            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-github"></i>
            </button>
          </div>

        </div>
    </form>
</div>

{% endblock %}
