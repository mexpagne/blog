{% extends 'blogger/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card w-50 pt-5">
    <form id="registrationForm" method = "POST" class="ml-9 align-content-center justify-content-center" enctype="multipart/form-data">
      <h1 class="fw-bold text-danger mt-2 mb-1">Testify&nbsp;<i class="fa fa-pencil-square-o"></i></h1>
        <div class="form-outline mb-4 col-lg-8 col-md-8 col-sm-8">
            {% csrf_token %}
            {{ test_form.media }}
            {{ test_form|crispy }}
            <!-- Submit button -->
          <button style="width: fit-content;" type="submit" class="btn btn-primary btn-rounded btn-block mb-4"><i class="fa fa-pencil-square-o"></i>&nbsp;Submit</button>
        </div>
    </form>
</div>

{% endblock %}
